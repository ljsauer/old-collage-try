<!DOCTYPE html>
<html lang="en">
<head>
  <title>WWT Capstone Project</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="jumbotron text-center">
    <h1><b>Text to Collage</b></h1>
  <h2>WWT Capstone Project</h2>
    <h4>Lillie Sauer</h4>
</div>

<div class="text-center">
    <h4>Upload a text file:</h4>
    <br>
<form action="http://127.0.0.1:8080/collage" method="POST"
      enctype="multipart/form-data">
    <input type="file" name="file"/>
    <button class="btn btn-outline-success" type="submit">Submit</button>
</form>
</div>

<div class="container">
    <br><br>
    <div class="row text-center">
            {% for name, path in images %}
            <div class="col-md m-2">
                <img src="{{ url_for('static', filename=path) }}"
                     height="{{ img_size }}"
                     alt="{{ name }}">
                <br>
                <caption><b>{{name}}</b></caption><br>
                <button class="btn btn-outline-primary" type="submit">Rename</button>
                <button class="btn btn-outline-danger" type="submit">Delete</button>
            </div>
            {% endfor %}
    </div>
</div>

</body>
</html>
